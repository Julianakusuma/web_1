    <!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form Example</title>
    <style>
        table {
            width: 100%;
            border-collapse: collapse;
        }
        table, th, td {
            border: 1px solid black;
            padding: 10px;
        }
        .green {
            background-color: lightgreen;
        }
        .blue {
            background-color: lightblue;
        }
        select, input {
            width: 100%;
        }
    </style>
</head>
<body>

<form>
    <table>
        <tr>
            <td class="green">Nama Depan</td>
            <td><input type="text" name="nama_depan"></td>
            <td class="blue">Nama Belakang</td>
            <td><input type="text" name="nama_belakang"></td>
        </tr>
        <tr>
            <td class="green">Alamat</td>
            <td><input type="text" name="alamat"></td>
            <td class="blue">E-mail</td>
            <td><input type="email" name="email"></td>
        </tr>
        <tr>
            <td class="green">No HP</td>
            <td><input type="text" name="no_hp"></td>
            <td class="blue">Agama</td>
            <td>
                <select name="agama">
                    <option>Islam</option>
                    <option>Hindu</option>
                    <option>Budha</option>
                    <option>Lainnya</option>
                </select>
            </td>
        </tr>
        <tr>
            <td class="green">Pekerjaan</td>
            <td>
                <select name="pekerjaan">
                    <option>Swasta</option>
                    <option>PNS</option>
                    <option>TNI</option>
                    <option>Polri</option>
                    <option>Dokter</option>
                    <option>Programmer</option>
                    <option>DPR</option>
                    <option>Guru</option>
                    <option>Dosen</option>
                </select>
            </td>
            <td class="blue">Jenis Kelamin</td>
            <td>
                <select name="jenis_kelamin">
                    <option>Laki-laki</option>
                    <option>Perempuan</option>
                </select>
            </td>
        </tr>
        <tr>
            <td class="green">NIK / No KTP</td>
            <td><input type="text" name="nik"></td>
            <td class="blue">url Facebook</td>
            <td><input type="url" name="facebook"></td>
        </tr>
        <tr>
            <td class="green">Url Website</td>
            <td><input type="url" name="website"></td>
            <td class="blue">url Instagram</td>
            <td><input type="url" name="instagram"></td>
        </tr>
        <tr>
            <td class="green">Url Tiktok</td>
            <td><input type="url" name="tiktok"></td>
        </tr>
        <tr>
            <td class="green">Nama Ayah</td>
            <td><input type="text" name="nama_ayah"></td>
            <td class="blue">Nama Ibu</td>
            <td><input type="text" name="nama_ibu"></td>
        </tr>
        <tr>
            <td class="green">Alamat Ayah</td>
            <td><input type="text" name="alamat_ayah"></td>
            <td class="blue">Alamat Ibu</td>
            <td><input type="text" name="alamat_ibu"></td>
        </tr>
        <tr>
            <td class="green">Pekerjaan Ayah</td>
            <td>
                <select name="pekerjaan_ayah">
                    <option>Swasta</option>
                    <option>PNS</option>
                    <option>TNI</option>
                    <option>Polri</option>
                    <option>Dokter</option>
                    <option>Programmer</option>
                    <option>DPR</option>
                    <option>Guru</option>
                    <option>Dosen</option>
                </select>
            </td>
            <td class="blue">Pekerjaan Ibu</td>
            <td>
                <select name="pekerjaan_ibu">
                    <option>Swasta</option>
                    <option>PNS</option>
                    <option>TNI</option>
                    <option>Polri</option>
                    <option>Dokter</option>
                    <option>Programmer</option>
                    <option>DPR</option>
                    <option>Guru</option>
                    <option>Dosen</option>
                </select>
            </td>
        </tr>
        <tr>
            <td class="green">NIK Ayah</td>
            <td><input type="text" name="nik_ayah"></td>
            <td class="blue">NIK Ibu</td>
            <td><input type="text" name="nik_ibu"></td>
        </tr>
        <tr>
            <td class="green">No HP Ayah</td>
            <td><input type="text" name="no_hp_ayah"></td>
            <td class="blue">No HP Ibu</td>
            <td><input type="text" name="no_hp_ibu"></td>
        </tr>
        <tr>
            <td class="green">Username</td>
            <td><input type="text" name="username"></td>
        </tr>
        <tr>
            <td class="green">Password</td>
            <td><input type="password" name="password"></td>
        </tr>
        <tr>
            <td class="green">Re-type Password</td>
            <td><input type="password" name="re_password"></td>
        </tr>
        <tr>
            <td colspan="4"><button type="submit">SUBMIT</button></td>
        </tr>
    </table>
</form>

 <!-- Tombol Kembali ke Menu -->
 <div class="back-button">
    <form action="index.html" method="get">
        <input type="submit" value="Kembali ke Menu">
    </form>
</div>

</div>

</body>
</html>
</body>
